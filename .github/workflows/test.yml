name: test

on:
  pull_request:
    types: [opened, synchronize]
    # Optional: Only run on specific file changes
    paths:
      - '**/*.ts'
      - '**/*.tsx'
      - '**/*.vue'
      - '**/*.js'
      - '**/*.jsx'
      - '**/*.mjs'
      - '**/*.css'
      - '**/*.scss'
  workflow_dispatch:

jobs:
  unit-test:
    name: Unit Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate Nuxt types
        run: pnpm nuxt prepare

      - name: Run unit tests
        run: pnpm test

  e2e-test:
    name: E2E Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Install Playwright browsers
        run: pnpm exec playwright install --with-deps

      - name: Run E2E tests
        run: pnpm e2e

      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

  lint:
    name: Lint Checks
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      # Run each lint check independently with continue-on-error
      # Store results for final check

      - name: Run ESLint
        id: eslint
        continue-on-error: true
        run: pnpm lint:es

      - name: Run Stylelint
        id: stylelint
        continue-on-error: true
        run: pnpm lint:style

      - name: Generate Nuxt types
        run: pnpm nuxt prepare

      - name: Run TypeScript type check
        id: typecheck
        continue-on-error: true
        run: pnpm lint:typecheck

      # Check if any lint step failed
      - name: Check lint results
        if: |
          steps.eslint.outcome == 'failure' ||
          steps.stylelint.outcome == 'failure' ||
          steps.typecheck.outcome == 'failure'
        run: |
          echo "❌ Lint checks failed:"
          echo "  - ESLint: ${{ steps.eslint.outcome }}"
          echo "  - Stylelint: ${{ steps.stylelint.outcome }}"
          echo "  - TypeScript Type Check: ${{ steps.typecheck.outcome }}"
          exit 1

      - name: All lint checks passed
        if: |
          steps.eslint.outcome == 'success' &&
          steps.stylelint.outcome == 'success' &&
          steps.typecheck.outcome == 'success'
        run: echo "✅ All lint checks passed!"
