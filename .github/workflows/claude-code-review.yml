name: Claude Code Review

on:
  pull_request:
    types: [opened, synchronize]
    # Optional: Only run on specific file changes
    paths:
      - "**/*.ts"
      - "**/*.tsx"
      - "**/*.vue"
      - "**/*.js"
      - "**/*.jsx"
      - "**/*.mjs"
      - "**/*.css"
      - "**/*.scss"

jobs:
  claude-review:
    # Optional: Filter by PR author - uncomment if needed
    # if: |
    #   github.event.pull_request.user.login == 'external-contributor' ||
    #   github.event.pull_request.user.login == 'new-developer' ||
    #   github.event.pull_request.author_association == 'FIRST_TIME_CONTRIBUTOR'

    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: read
      issues: read
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Run Claude Code Review
        id: claude-review
        uses: anthropics/claude-code-action@v1
        with:
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
          prompt: |
            REPO: ${{ github.repository }}
            PR NUMBER: ${{ github.event.pull_request.number }}

            Please review this pull request for the Nuxt 4 + TypeScript + Pinia frontend application and provide feedback on:
            - Vue.js / Nuxt 4 best practices and conventions
            - TypeScript type safety and type definitions
            - Code quality and maintainability
            - Potential bugs or runtime issues
            - Performance considerations (especially for reactive state)
            - Security concerns (XSS, CSRF, etc.)
            - Test coverage and test quality
            - Component design and composable patterns
            - Clean Architecture compliance (Domain/Entity/Repository/Composable layers)

            Use the repository's CLAUDE.md for guidance on style and conventions. Be constructive and helpful in your feedback.

            Use `gh pr comment` with your Bash tool to leave your review as a comment on the PR.

            IMPORTANT: Provide your entire review in Japanese. Do not include English explanations unless they are part of code snippets or identifiers.

          # See https://github.com/anthropics/claude-code-action/blob/main/docs/usage.md
          # or https://docs.claude.com/en/docs/claude-code/cli-reference for available options
          claude_args: '--allowed-tools "Bash(gh issue view:*),Bash(gh search:*),Bash(gh issue list:*),Bash(gh pr comment:*),Bash(gh pr diff:*),Bash(gh pr view:*),Bash(gh pr list:*)"'
